{% extends 'base.html' %}
{% block content %}
<h1>Welcome to FlaskApp</h1>
{% if articles %}
    <div class="list-group">
        {% for article in articles %}
            <a href="#" class="list-group-item list-group-item-action">
                <h5 style= "text-align: center;">{{ article.title }}</h5>
                <p>{{ article.content }}</p>
                <small style = 'display: block; text-align: right;'>By: {{ article.author.username }}</small>
            </a>
            <br>
        {% endfor %}
    </div>
{% else %}
    <p>No articles found. Post one!</p>
{% endif %}
{% endblock %}
